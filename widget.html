<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
            min-height: 100vh;
            width: 100%;
        }
        .countdown-container {
            width: 600px;
            margin: 0 auto;
        }
        .countdown-text {
            text-align: center;
            font-size: 2rem;
            width: 100%;
            font-weight: 500;
            background-image: linear-gradient(
                45deg,
                #ff0000,
                #ff7300,
                #fffb00,
                #48ff00,
                #00ffd5,
                #002bff,
                #7a00ff,
                #ff00c8,
                #ff0000
            );
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: animate 20s linear infinite;
        }

        @keyframes animate {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 400%;
            }
        }

        @media (prefers-color-scheme: dark) {
            .countdown-text {
                opacity: 0.81;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-text" id="countdown"></div>
    </div>

    <script>
        const targetDateString = "April 28";
        const targetDate = new Date('2025-04-28T18:00:00');
        
        function getDaysRemaining(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            return Math.floor(totalSeconds / 86400);
        }
        
        function updateCountdown() {
            const now = new Date();
            const totalMs = targetDate - now;
            
            let text;
            if (totalMs <= 0) {
                text = `${targetDateString} - The day is here!`;
            } else {
                const days = getDaysRemaining(totalMs);
                text = `${targetDateString} - ${days} Days Remaining`;
            }
            
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = text;
            countdownElement.setAttribute('data-text', text);
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
