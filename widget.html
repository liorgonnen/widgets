<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }
        .countdown-text {
            text-align: center;
            font-size: 1.2rem;
            color: D4D4D4;
        }
    </style>
</head>
<body>
    <div class="countdown-text" id="countdown"></div>

    <script>
        // Define target date in a single variable
        const targetDateString = "April 28, 2025";
        const targetDate = new Date('2025-04-28T00:00:00');
        
        // Format time duration
        function formatTimeDifference(ms) {
            // Convert to seconds
            const totalSeconds = Math.floor(ms / 1000);
            
            // Extract time parts
            const days = Math.floor(totalSeconds / 86400);
            const hours = Math.floor((totalSeconds % 86400) / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            // Format with leading zeros
            const timeString = [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0'),
                seconds.toString().padStart(2, '0')
            ].join(':');
            
            return {
                days,
                timeString
            };
        }
        
        // Update the countdown display
        function updateCountdown() {
            const now = new Date();
            const totalMs = targetDate - now;
            
            if (totalMs <= 0) {
                document.getElementById('countdown').textContent = `${targetDateString} - The day is here!`;
                return;
            }
            
            // Format time using our formatter
            const { days, timeString } = formatTimeDifference(totalMs);
            
            // Update DOM with the single line format
            document.getElementById('countdown').textContent = 
                `${targetDateString} - ${days} days remaining! (${timeString})`;
        }
        
        // Initial update
        updateCountdown();
        
        // Update every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
